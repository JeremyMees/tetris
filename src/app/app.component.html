<div class="flex">
  <tetris [width]="'350px'" (highscore)="onHighscore($event)"></tetris>
  <div class="scores">
    <h1>High scores</h1>
    <ol>
      <li *ngFor="let score of scores">
        <div class="score-line">
          <span>{{ score.username }}</span>
          <span class="score">{{ score.score }}</span>
        </div>
      </li>
    </ol>
  </div>
</div>
